<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
  </head>
  <body id="form_body">
    <a class="back" href="index.html"></a>
    <div class="logo"></div>
    <main>
      <form action="">
        <h3>Payment details</h3>

        <label for="cardholder_name">Cardholder's name</label>
        <input type="text" id="cardholder_name" name="Cardholder's name" required />

        <label for="cardnumber">Cardnumber</label>
        <input type="text" id="cardnumber" name="Cardnumber" inputmode="numeric" pattern="([0-9]([\w ]+){20}" minlength="20" maxlength="20" required />

        <div class="formgroup">
          <div>
            <label for="expiry_date">Expiry Date</label>
            <input type="text" id="expiry_date" name="Expiry Date" inputmode="numeric" pattern="[0-1][0-9]/[0-9]{2}" minlength="5" maxlength="5" placeholder="MM/YY" required />
          </div>

          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="CVV" inputmode="numeric" pattern="[0-9]{3}" minlength="3" maxlength="3" required />
          </div>
        </div>
        <p>Payment amount: <span class="payment_amount"></span></p>

        <button class="pay">Pay</button>
      </form>
    </main>
    <!-- <script type="module" src="/index.js"></script> -->
    <script type="module" src="/scripts/form/form.js"></script>
  </body>
</html>
